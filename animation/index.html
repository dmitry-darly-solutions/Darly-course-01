<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="animation-container">
    <div class="container-border">
        <svg height="500px" width="500px">
            <g class="darts">
                <circle id="darts-circle" cx="350" cy="200" r="50" stroke="black" stroke-width="3" fill="purple" />
                <circle id="darts-inner-circle-1" cx="350" cy="200" r="40" stroke="black" stroke-width="3" fill="green" />
                <circle id="darts-inner-circle-1" cx="350" cy="200" r="30" stroke="black" stroke-width="3" fill="purple" />
                <circle id="darts-inner-circle-1" cx="350" cy="200" r="20" stroke="black" stroke-dasharray="10 10 10 10" stroke-width="3" fill="green" />
                <circle id="darts-inner-circle-1" cx="350" cy="200" r="10" stroke="black" stroke-width="3" fill="red" />
            </g>
            <g class="dart">
                <line id = "dart-stick" x1="200" y1="270" x2="240" y2="260" style=" stroke:black;stroke-width:3" />
                <line id = "dart-point-1" x1="230" y1="270" x2="240" y2="260" style=" stroke:black;stroke-width:3" />
                <line id = "dart-point-2" x1="225" y1="257" x2="240" y2="260" style=" stroke:black;stroke-width:3" />
            </g>
            <g class="person">
                <ellipse id="person-head" cx="130" cy="290" rx="40" ry="45" stroke="black" stroke-width="3" fill="rgb(255,224,189)" />
                <ellipse id="person-left-hand" cx="50" cy="460" rx="20" ry="100" stroke="black" stroke-width="3" fill="rgb(255,224,189)" />
                <ellipse id="person-right-hand" cx="200" cy="460" rx="20" ry="100" stroke="black" stroke-width="3" fill="rgb(255,224,189)" />
                <ellipse id="person-body" cx="130" cy="420" rx="80" ry="100" stroke="black" stroke-width="3" fill="rgb(255,224,189)" />
            </g>
            <g class="darts">
            </g>
            <g class="sun">
                <circle id="sun-circle" cx="0" cy="0" r="100" stroke="black" stroke-width="3" fill="rgb(252, 212, 64)" />
                <line id = "sun-light-1" x1="110" y1="10" x2="130" y2="15" style=" stroke:rgb(252,212,64);stroke-width:3" />
                <line id = "sun-light-2" x1="100" y1="45" x2="120" y2="57" style=" stroke:rgb(252,212,64);stroke-width:3" />
                <line id = "sun-light-3" x1="85" y1="74" x2="110" y2="92" style=" stroke:rgb(252,212,64);stroke-width:3" />
                <line id = "sun-light-4" x1="71" y1="94" x2="93" y2="120" style=" stroke:rgb(252,212,64);stroke-width:3" />
                <line id = "sun-light-5" x1="55" y1="110" x2="70" y2="150" style=" stroke:rgb(252,212,64);stroke-width:3" />
                <line id = "sun-light-6" x1="25" y1="120" x2="40" y2="155" style=" stroke:rgb(252,212,64);stroke-width:3" />
            </g>
        </svg>
    </div>
</div>
</body>
</html>
