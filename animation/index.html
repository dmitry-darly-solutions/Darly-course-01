<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="animation-container">
    <div class="container-border">
        <svg height="500px" width="500px">
            <g class="darts">
                <circle class = "darts-circle"cx="350" cy="200" r="50"  />
                <circle class = "darts-inner-circle-1" cx="350" cy="200" r="40" />
                <circle class = "darts-inner-circle-2" cx="350" cy="200" r="30" />
                <circle class = "darts-inner-circle-3" cx="350" cy="200" r="20" />
                <circle class = "darts-inner-circle-4" cx="350" cy="200" r="10" />
                <text class = "darts-bulls-eye" x="342" y="204">100</text>
            </g>
            <g class="dart">
                <line class = "dart-stick" x1="200" y1="270" x2="240" y2="260" />
                <line class = "dart-point-1" x1="230" y1="270" x2="240" y2="260" />
                <line class = "dart-point-2" x1="225" y1="257" x2="240" y2="260" />
            </g>
            <g class="person">
                <ellipse class = "person-head" cx="130" cy="290" rx="40" ry="45" />
                <ellipse class = "person-left-hand" cx="50" cy="460" rx="20" ry="100" />
                <ellipse class = "person-right-hand" cx="200" cy="460" rx="20" ry="100" />
                <ellipse class = "person-body" cx="130" cy="420" rx="80" ry="100" />
            </g>

            <g class="sun">
                <circle class = "sun-circle" cx="0" cy="0" r="100" />
                <line class = "sun-light-1" x1="110" y1="10" x2="130" y2="15" />
                <line class = "sun-light-2" x1="100" y1="45" x2="120" y2="57" />
                <line class = "sun-light-3" x1="85" y1="74" x2="110" y2="92" />
                <line class = "sun-light-4" x1="71" y1="94" x2="93" y2="120" />
                <line class = "sun-light-5" x1="55" y1="110" x2="70" y2="150" />
                <line class = "sun-light-6" x1="25" y1="120" x2="40" y2="155" />
            </g>
        </svg>
    </div>
</div>
</body>
</html>
